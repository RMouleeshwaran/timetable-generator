<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable Generator</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <div class="reg_nd_log">
        <div class="form-box">
            <div class="button-box">
                <div id="button"></div>
                <button type="button" class="toggle-button" onclick="login()">Log In</button>
                <button type="button" class="toggle-button" onclick="register()">Register</button>
            </div>
            <div class="google-icon">
                <img src="gp.png" alt="Google Icon">
            </div>
            <form id="login" class="input-grp">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-button">Login</button>
                
            </form>
            <form id="register" class="input-grp">
                <input type="email" class="input-field" placeholder="Email id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <select class="input-field" required>
                    <option value="">--Please choose an option--</option>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                </select>
                <button type="submit" class="submit-button">Register</button>
            </form>
        </div>
    </div>
    <script src="JS/style.js"></script>

</body>
</html>
