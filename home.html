<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="CSS/home.css" />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' rel="stylesheet" />
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css' rel="stylesheet" >
    <link flex href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet" />
</head>
<body>
    <div class="sidebar locked">
        <div class="logo_items flex">
            <span class="nav_image">
                <img src="bitlogo.png" alt="BIT Logo" />
            </span>
            <span class="logo_name"> B I T</span>
            <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
            <i class="bx bx-x" id="sidebar-close"></i>
        </div>
        <div class="menu_container">
            <div class="menu_items">
                <ul class="menu_item">
                    <div class="menu_title">
                        <span class="title">Main</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-chalkboard"></i>
                            <span>Faculty</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-user"></i>
                            <span>Student</span>
                        </a>
                    </li>
                </ul>
                
            </div>
            <div class="siebar_profile flex">
                <span class="nav_img">
                    <img src="bitlogo.png" />
                </span>
                <div class="data_text">
                    <span class="name">BIT</span>
                    <span class="email">bit@bitsathy.ac.in</span>
                </div>
            </div>
            
        </div>
    </div>

    <nav class="navbar flex">
        <i class="bx bx-menu" id="sidebar-open"></i>
        <input type="text" placeholder="Search..." class="search_box">
        <span class="nav-img">
            <img src="bitlogo.png" />
        </span>
    </nav>
        <script src="JS/home.js" defer></script>
</body>
</html>
